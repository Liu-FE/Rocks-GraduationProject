
<h1 mat-dialog-title>确 认 删 除</h1>
<div mat-dialog-content>
  <p>警告：样本删除后不可恢复！</p>
</div>
<div mat-dialog-actions class="grid gap-4 grid-cols-2 ">
  <button mat-button class="text-sm text-indigo-500 bg-white hover:bg-sky-700" (click)="onNoClick()">取消</button>
  <button mat-button class="text-sm text-indigo-500 bg-white hover:bg-sky-700" (click)="delete()">确定</button>
</div>
